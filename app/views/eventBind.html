<p>current counter: {{ counter }}</p>
<button class="btn btn-default" ng-click="addIt()">Add</button>
<button class="btn btn-default" ng-click="minusIt()">Minus</button>

<input ng-model="to" type="email" placeholder="Recipient" />
<textarea ng-model="emailBody"></textarea>
<pre>{{ previewText }}</pre>

<!-- 表单验证 -->
<form name="needValidateFrom" ng-submit="submitForm()">
  <!-- email -->
  <div class="form-group" novalidate>
    <label for="inputEmail">Your email</label>
    <input id="inputEmail"
      type="email"
      name="email"
      class="form-control"
      ng-model="user.email"
      placeholder="Email Address"
      required
      ng-pattern="/(.+)@{1}(.+)\.{1}(.+)/"
      ng-class="{ 'error': needValidateFrom.email.$invalid && needValidateFrom.email.$touched }">
    <p>{{ user.email }}</p>
    <div ng-if="needValidateFrom.email.$invalid">The email format is invalid!</div>
  </div>
  <!-- text -->
  <div class="form-group" novalidate>
    <label for="username" >Your Username</label>
    <input id="username" type="text" name="username" class="form-control" ng-model="user.username" placeholder="User Name"
      required ng-minlength="6" ng-maxlength="16" />
    <p>{{ user.username }}</p>
  </div>
  <!-- number -->
  <div class="form-group" novalidate>
    <label for="countNum" >Count Number</label>
    <input id="countNum" type="number" name="countNum" class="form-control" ng-model="user.countNum" placeholder="Count Number"
      required>
    <p>{{ user.countNum }}</p>
  </div>
  <!-- url -->
  <div class="form-group" novalidate>
    <label for="userforUrl" >Usefor Url</label>
    <input id="userforUrl" type="url" name="userforUrl" class="form-control" ng-model="user.userforUrl" placeholder="Usefor Url"
      required>
    <p>{{ user.userforUrl }}</p>
  </div>
  <button type="submit"
    class="btn btn-primary"
    ng-disabled="needValidateFrom.$invalid">Submit</button>
</form>
